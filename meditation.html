<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Update your description here" />
	<title>Capybara Land</title>
	<!--
			This is where you should link your CSS file.
		-->
	<link rel="stylesheet" href="css/reset.min.css">
	<link rel="stylesheet" href="css/meditationstyle.css">
</head>

<body>
	<section class="container">
		<section class="image">
			<img src="images/meditation.jpg" alt="Capybara">
			<section class="homePageWord">
				<h1>How long would you<br /> link to meditate?</h1>
				<section class="mid">
					<img src="./images/Icon/Clock.png" alt="">
					<section class="inp">
						<span class="time">00:00:00</span>
						<input type="range" id="inputRange" value="0" max="90" min="0">
					</section>
					<img src="./images/Icon/Chevronright.png" class="rightArrow" alt="">
				</section>
				<section class="bottom">
					<img src="./images/Icon/Chevronleft.png" class="leftArrow" alt="">
					<a href="./menu.html">Back</a>
				</section>
			</section>
			<section class="homePageWorder">
				<img src="./images/Icon/Clock.png" alt="">
				<span class="timer">00:00:00</span>
				<section class="ProgressBar"></section>
				<section class="bottom">
					<a class="back">Back</a>
					<a class="play"></a>
				</section>
			</section>
		</section>
		<section class="under">
			<a href="menu.html">
				Enter
			</a>
		</section>
	</section>
	<script src="js/scripts.js" defer></script>
</body>

</html>
