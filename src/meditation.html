<html lang="en">

<head>
	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Update your description here" />
	<title>Capybara Land</title>
	<!--
			This is where you should link your CSS file.

	<link rel="stylesheet" href="css/reset.min.css">
	<link rel="stylesheet" href="css/meditationstyle.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
	<section class="container">
		<section class="image" id="background">
			<img src="images/meditation.jpg" alt="Capybara" id="background-image">
		</section>
		<section class="home-page-word">
			<section class="title">
				<h1>How long would you<br /> like to meditate?</h1>
			</section>
			<section class="function">
				<section class="mid">
					<img src="./images/Icon/Clock.png" alt="">
					<section class="inp">
						<span class="time">00:00:00</span>
						<input type="range" id="inputRange" value="0" max="90" min="0">
					</section>
					<img src="./images/Icon/Chevronright.png" class="rightArrow" alt="">
				</section>
				<section class="bottom">
					<a href="./menu.html">
						<img src="./images/Icon/Chevronleft.png" class="leftArrow" alt="">
					</a>
					<a href="./menu.html" class="button">Back</a>
				</section>
			</section>
		</section>
		<section class="home-page-worder">
			<img src="./images/Icon/Clock.png" alt="">
			<span class="timer">00:00:00</span>
			<section class="ProgressBar"></section>
			<section class="bottom">
				<a class="back">Back</a>
				<a class="play"></a>
			</section>
		</section>
	</section>
