<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Update your description here" />
	<title>Capybara Land</title>
	<!--
		This is where you should link your CSS file.
	-->
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<main class="content-container">
		<h1>Welcome to your final project!</h1>
	</main>
	<section class="page" id="homePage">
		<h1> Welcome to My Land </h1>
		<button id="enter"> Enter </button>
	</section>

	<section class="page" id="menuPage">
		<h1> Let's Start with... </h1>
		<button id="meditation"> Meditation </button>
		<button id="storyTime"> Story Time</button>
		<button id="somethingSpecial"> Something Special </button>
		<button id="backtoHome"> Back </button>
	</section>

	<section class="page" id="meditationPage">
		<h1> How long would you like to meditate? </h1>
		<button id="backtoMenu"> Back </button>
		<button id="startMeditation"> Start </button>
	</section>

	<section class="page" id="meditationStartPage">
		<button id="backtoMeditation"> Back </button>
		<button id="startStop"> Start/Stop </button>
	</section>

	<section class="page" id="storyPage">
		<h1> How are you feeling today? </h1>
		<button id="imGood"> I'm good!</button>
		<button id="notsoWell"> Not so well... </button>
		<button id="home"> Back to Home </button>
	</section>

	<section class="page" id="goodPage">
		<h1> That's nice! I really want to hang out with you! Shall we? </h1>
	</section>
	<!--
		This is where you should link your JS file.
	-->
	<script src="js/scripts.js" defer></script>
</body>

</html>
